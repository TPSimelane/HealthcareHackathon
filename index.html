<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container" x-data="">
        

         <Table>
            <th>
            <div class="columns">
            <div class="column1">
                <div class="imgcontainer">
                    <img src="InnoHealth Logo.png" alt="InnoHealth Logo" class="logo">

            </div>
            </th>
            <th>     
                <div class="column2">
                    <table>
                        <tr>
                    <div>

                    </div>
                </tr>
                <tr>
                    <div>
                        <label for="uname" class="username"><b>Username: </b></label>
                        <input type="text" placeholder="Enter Username" name="uname" required>

                </tr> 
                <tr>
                    <div>

                    <div>

                            <input type="checkbox" checked="checked" name="remember"> Remember me

                    </div>
                </tr>
                <tr>
                    <div class="container">
                        <span class="psw2">Forgot <a href="#">password?</a></span>        
                    </div>
                </tr>
                <tr>
                    <div>
                        <span class="psw">Not registered yet?</span>
                    </div>
                </tr>
                <tr>
                    <div>
                        <span class="psw"><a href="registerP.html">REGISTER PATIENT</a></span>
                    </div>
                </tr>
                <tr>
                    <div>
                        <span class="psw"><a href="registerS.html">REGISTER STAFF</a></span>
                    </div>

                    </table>
                </div>

        </div>
    </div>
