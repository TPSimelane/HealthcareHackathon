<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" href="Style.css">
   
</head>
<body>
    <div class="container" x-data="">
        

         <Table>
            <th>
            <div class="columns">
            <div class="column1">
                <div class="imgcontainer">
                    <img src="InnoHealth Logo.png" alt="InnoHealth Logo" class="logo">
                </div>
            </div>
            </th>
            <th>     
                <div class="column2">
                    <table>
                        <tr>
                    <div>
                        <h1>PATIENT REGISTRATION</h1>
                    </div>
                </tr>
                <tr>
                    <div>
                        <label for="unameP" class="username"><b></b></label>
                        <input type="text" placeholder="Enter Username" name="unameP" required>
                    </div>
                </tr> 

                <tr>
                    <div>
                        <label for="idName" class="ID Number"><b></b></label>
                        <input type="text" placeholder="Enter ID Number" name="idName" required>
                    </div>
                </tr>

                <tr>
                    <div>
                        <label for="hAddressP" class="hAdressP"><b></b></label>
                        <input type="text" placeholder="Enter Home Address" name="hAddress" required>
                    </div>
                </tr>

                <tr>
                    <div>
                        <label for="phoneNumberP" class="phoneNumberP"><b></b></label>
                        <input type="text" placeholder="Enter Phone Number" name="phoneNumberP" required>
                    </div>
                </tr>
                
                <tr>
                    <div>
                        <label for="psw1P" class="passwordP1"><b></b></label>
                        <input type="password" placeholder="Enter Password" name="psw1P" required>
                    </div>
                </tr>

                <tr>
                    <div>
                        <label for="psw2P" class="passwordP2"><b></b></label>
                        <input type="password" placeholder="Re-Enter Password" name="psw2P" required>
                    </div>
                </tr>
                
                <tr>
                    <div>
                        <button type="registerP">REGISTER</button>
                    </div>
                </tr>
                
                <tr>
                    <div>
                        <span class="psw">Not registered yet? <a href="#">REGISTER</a></span>
                    </div>
                </tr>      
                    </table>
                </div>
            </th>
         </Table>   
            
            

        </div>
    </div>
    
</body>
</html>
